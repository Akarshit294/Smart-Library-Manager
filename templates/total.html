
{% extends "layout.html" %}

{% block totalcss %}
<link rel="stylesheet" href="../static/css/total.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block body %}

  <!-- Content Header (Page header) -->
  <div class="container py-5" style="padding: 80px;">
    <h1 class="m-2" style="color: black;">Books</h1><hr><br>
    <div class="row g-5">
      {% for book in books %}
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm">
          <!-- <img src="{{ book.picture }}" class="card-img-top" alt="{{ book.title }}"> -->
          {% if book.picture %}
            <img src="../static/images/{{book.picture}}" class="card-img" width="210" height="190">
          {% else %}
            <img src="../static/images/default.webp" class="card-img" width="210" height="190">
          {% endif %}    
          <div class="card-body">
            <p class="card-title">{{ book.name }}</p>
            <p class="card-text">ISBN: {{ book.isbn }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
{% endblock %}
