{% extends "layout.html" %}

{% block body %}
    <!-- Content Header (Page header) -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
            <h1 class="m-3">Members List</h1><br>
            <div class="float-right mb-2 col-md-2" >
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#memberModal" style="position: relative; top: 20px;"><span class="glyphicon glyphicon-plus">Add Member</span></button>
            </div>
            <br><br>   
        </div>
            <table class="table table-striped">
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Id</th>
                <th>Email</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for member in members %}           
                    <tr>
                      <td></td>
                      <td>{{member.name}}</td>
                      <td>{{member.id}}</td>            
                      <td>{{member.email}}</td>  
                      <td><a href="{{url_for('edit_member', id=member.id)}}" class="btn btn-primary" class="btn btn-primary">Edit</a></td>  
                      <td><a href="{{url_for('delete_member', id=member.id)}}" class="btn btn-danger" class="btn btn-danger">Delete</a></td>
                    </tr> 
              {% endfor %}   
              </tbody>
          </table>    
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <div class="modal fade" id="memberModal">
        <div class="modal-dialog">
            <form method="post" id="memberForm" action="{{ url_for('add_member') }}" enctype="multipart/form-data">
            <div class="modal-content">
                <div class="modal-header">
                <h4 class="modal-title">Add New</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">                          
                        <label for="member" class="control-label">Name</label>                            
                        <input type="text" name="name" id="name" autocomplete="off" class="form-control" placeholder="Member name"/>
                                         
                    </div>
                    <div class="form-group">                          
                        <label for="member" class="control-label">Email</label>                         
                        <input type="text" name="email" id="email" autocomplete="off" class="form-control" placeholder="Email id"/>        
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <!-- <input type="hidden" name="action" id="action" value="" /> -->
                <input type="submit" name="save" id="save" class="btn btn-primary" value="Save changes" />
                </div>
            </div>
            </form>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    
{% endblock %}
