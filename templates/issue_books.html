{% extends 'layout.html' %}

{% block body %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Issue Book</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Home</a></li>
              <li class="breadcrumb-item active">Issue Books</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
 
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <form method="post" id="memberForm" action="{{ url_for('issue_book') }}">
                <div class="card-body">  
                        <div>
                            <h3 class="m-0">Book Details:</h3><hr>
                            <p style="font-size: 20px;"><b>Name:</b> {{ books.name }}</p>
                            <p style="font-size: 18px;"><b>ISBN:</b> {{ books.isbn }}</p><br>
                        </div>             
                        <div>
                            <h3 class="m-0">Member Details:</h3><hr>
                        </div>       
                        {% if message is defined and message %}
                            <div class="alert alert-warning">{{ message }}</div>
                        {% endif %}
                        <div class="form-group">                          
                            <label for="book" class="control-label">Member Name</label>                            
                            <input type="text" name="member name" id="member name" autocomplete="off" class="form-control" placeholder="Enter member name"/>                             
                        </div>                    
                        <div class="form-group">                          
                            <label for="book" class="control-label">Member Id</label>                         
                            <input type="text" name="member id" id="member id" autocomplete="off" class="form-control" placeholder="Enter member id"/>                                        
                        </div>      
                        <div class="form-group">                          
                            <label for="book" class="control-label">Return By</label>                         
                            <input type="date" name="date" id="date" autocomplete="off" class="form-control w-auto" />                                        
                        </div>      
                        <input type="hidden" name="bookid" id="bookid" value="{{books.bookid}}" />                                    
                        <input type="hidden" name="action" id="action" value="issueBook" />
                        <input type="submit" name="issue" id="issue" class="btn btn-info" value="Issue Book" />           
                         
                </div>
            </form>
            </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
{% endblock %}
