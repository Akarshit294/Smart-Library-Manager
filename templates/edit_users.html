{% extends 'layout.html' %}

{% block body %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{{ url_for('dashboard')}}">Home</a></li>
              <li class="breadcrumb-item active">Edit Information</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
 
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <h3>Edit User Data</h3>
            <form method="post" id="memberForm" action="{{ url_for('save_user')}}">
                <div class="card-body">               
                                        
                        <div class="form-group">                          
                            <label for="book" class="control-label">Name</label>                            
                            <input type="text" name="name" id="name" autocomplete="off" class="form-control" placeholder="User Name" value="{{users.name}}"/>                             
                        </div>                    
                        <div class="form-group">                          
                            <label for="book" class="control-label">Email Id</label>                         
                            <input type="text" name="email" id="email" autocomplete="off" class="form-control" placeholder="Email Id" value="{{users.email}}"/>                                        
                        </div>  
                        <div class="form-group">                          
                            <label for="book" class="control-label">Password</label>                         
                            <input type="text" name="password" id="password" autocomplete="off" class="form-control" placeholder="Enter new Password" value=""/>                                        
                        </div>  
                         
                        <input type="hidden" name="id" id="id" value="{{users.id}}" />                                    
                        <input type="hidden" name="action" id="action" value="updateUser" />
                        <input type="submit" name="save" id="save" class="btn btn-info" value="Save" />                    
                </div>
            </form>
            </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
{% endblock %}
