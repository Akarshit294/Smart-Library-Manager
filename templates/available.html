{% extends "layout.html" %}

{% block body %}
    <!-- Content Header (Page header) -->
    <h1 class="m-3">Available Books</h1><br>
    

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">

        </div>
            <!-- <br><br>             -->
            <table class="table table-striped">
            <thead>
              <tr>
                <th></th>
                <th>Book</th>
                <th>ISBN</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for book in books %}           
                    <tr>
                      <td>
                      {% if book.picture %}
                          <img src="../static/images/{{book.picture}}" width="80" height="90">
                      {% else %}
                          <img src="../static/images/default.webp" width="80" height="90">
                      {% endif %}                   
                      </td>
                      <td>{{book.name}}</td>
                      <td>{{book.isbn}}</td>
                      <td><a href="{{ url_for('issue_book', bookid=book.bookid) }}" class="btn btn-primary">Issue</a></td>  
                    </tr> 
              {% endfor %}   
              </tbody>
          </table>    
        </div>
      </div><!-- /.container-fluid -->
    </section>
    
{% endblock %}
